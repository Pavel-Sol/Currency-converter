<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Currency converter</title>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- ШРИФТЫ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="app__card">
      <div class="form">
        <div class="form__item amount">
          <div class="form__item__label">Amount</div>
          <input class="input input__amount" type="number" value="1" step="50" min="0">
        </div>
        <div class="form__group">
          <div class="form__item from">
            <div class="form__item__label">From</div>
            <div class="select__wrap">
              <select
                class="input input__from"
                name="from">
                <option selected value="EUR">EUR</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
            </select>
            </div>
          </div>
          <div class="form__item to">
            <div class="form__item__label">To</div>
            <div class="select__wrap">
              <select
                class="input input__to"
                name="from">
                <option selected value="RUB">RUB</option>
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="out__one">
        </div>
        <div class="out__all">
          <div class="out__all__from"></div>
          <div class="out__all__to"></div>
        </div>
      </div>
    </div>
  </div>



<button id="btn">gooooooo</button>

  <!-- --------------мой файл JS-------------------->
  <script src="js/script.js"></script>
</body>

</html>
