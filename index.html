<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Currency converter</title>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- ШРИФТЫ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="app__card">
      <div class="form">
        <div class="form__item amount">
          <div class="form__item__label">Amount</div>
          <input class="input input__amount" type="number" value="1" step="50" min="0">
        </div>
        <div class="form__group">
          <div class="form__item from">
            <div class="form__item__label">From</div>
            <div class="select__wrap">
              <select
                class="input input__from"
                name="from">
                <option selected value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="USD">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="USD">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>
            </select>
            </div>
          </div>
          <div class="form__item to">
            <div class="form__item__label">To</div>
            <div class="select__wrap">
              <select
                class="input input__to"
                name="from">
                <option selected value="RUB">RUB</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="USD">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="USD">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="out__one">
        </div>
        <div class="out__all">
          <div class="out__all__from"></div>
          <div class="out__all__to"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- --------------мой файл JS-------------------->
  <script src="js/script.js"></script>
</body>

</html>
